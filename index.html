<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Specter</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    .hash-container {
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff00;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 15px #00ff00;
      font-size: 16px;
      text-align: left;
      width: 400px;
    }
    .terminal {
      color: #00ff00;
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background-color: #00ff00;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .glitch {
      animation: glitch 1.2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
      100% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
    }
  </style>
</head>
<body>
  <h1 class="glitch">Specter Terminal 00</h1>

  <div class="hash-container">
    <p class="terminal">$ hash -gen</p>
    <p class="terminal">
      <script>
        function generateRandomHash() {
          const chars = '0123456789abcdef';
          let hash = '';
          for (let i = 0; i < 64; i++) {
            hash += chars[Math.floor(Math.random() * chars.length)];
          }
          return hash;
        }
        document.write(generateRandomHash());
      </script>
      <span class="cursor"></span>
    </p>
  </div>

  <p>_> â‚¢ Specter </p>
</body>
</html>
