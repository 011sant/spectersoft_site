<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Terminal revived by Angus Nicneven, the first Arcent. Author of the novel, Stars Bleed.">
  <meta name="Content-Language" content="english">
  <title>Terminal 00</title>

  <!-- Estilos CSS embutidos -->
  <style>
    body {
      text-align: center;
      overflow-x: hidden;
      background: url("https://angusnicneven.com/images/00havemercy.gif") no-repeat center center fixed;
      background-size: cover;
    }

    .warning {
      position: absolute;
      z-index: -1;
    }

    .ayy {
      box-shadow: 0px 5px 10px #000000;
    }

    #un,
    #rre {
      display: inline-block;
      width: 350px;
      height: 35px;
      background: url("https://angusnicneven.com/images/un.gif");
    }

    #un:hover {
      background: url("https://angusnicneven.com/images/unn4.gif");
    }

    #rre {
      width: 700px;
      height: 200px;
      background: url("https://angusnicneven.com/images/rre2.gif");
    }

    #rre:hover {
      background: url("https://angusnicneven.com/images/vvv.gif");
    }

    .t,
    .t2 {
      position: absolute;
      left: 50%;
      top: 6000px;
      transform: translateX(-50%);
      z-index: 5;
    }

    .reveal {
      opacity: 0.6;
      transition: opacity 1s ease-in-out;
    }

    .reveal:hover {
      opacity: 1.0;
      transition: opacity .55s ease-in-out;
    }

    #info {
      position: relative;
      width: 771px;
      height: 20px;
      margin: 0 auto;
      background-color: #000000;
      padding: 16px;
      border: 1px solid #d2738a;
      overflow: hidden;
    }

    #info>span {
      position: absolute;
      color: #c1b492;
      white-space: pre;
      animation: info 20s linear infinite;
    }

    @keyframes info {
      0% {
        left: 800px;
      }

      100% {
        left: -2080px;
      }
    }

    #info:hover>span {
      animation-play-state: paused;
    }

    .space {
      display: block;
      height: 100px;
    }
  </style>

  <!-- Script JavaScript embutido -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const infoText = document.querySelector('#info span');
      infoText.addEventListener('mouseover', function () {
        alert('Você está sobre o texto!');
      });
    });
  </script>
</head>

<body>
  <!-- Seção do texto em movimento -->
  <div id="info">
    <span>Ｔｅｒｍｉｎａｌ ００ may be traversed by way of probes. Current [probe] classification: ００. Penetrate the depths of our pain with that, dear traveler.</span>
  </div>

  <!-- Espaço entre seções -->
  <div class="space"></div>

  <!-- Exibindo os GIFs com links -->
  <img draggable="false" src="https://angusnicneven.com/images/deadend.gif" class="t" alt="those" />
  <img draggable="false" src="https://angusnicneven.com/images/deadend.gif" class="t2" alt="organs" />

  <!-- Links com GIFs de fundo -->
  <ul>
    <li>
      <a href="indexx">
        <div id="un" alt="are"></div>
      </a>
      <a href="Sol_onset">
        <div id="rre" alt="when"></div>
      </a>
    </li>
  </ul>

  <!-- Link adicional com GIF -->
  <a href="quolle_cencuun_pellsen_en_somet_nac">
    <img draggable="false" class="ayy" src="https://angusnicneven.com/images/With_Wilbells_will_why_waste_whit_worrying.gif" />
  </a>

  <!-- Caixa de alerta invisível -->
  <div class="warning">
    <img draggable="false" src="https://angusnicneven.com/images/thisisanalertwarning.gif" />
  </div>

  <!-- Imagem interativa e animada -->
  <div class="reveal">
    <img draggable="false" src="https://angusnicneven.com/images/We_havemercyimage.gif" />
  </div>

</body>

</html>
