<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specter Software</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='32' height='32' fill='none'%3E%3Cpath d='M14.381 9.027C14.977 8.82 15.618 8.706 16.286 8.706C16.94 8.706 17.569 8.815 18.155 9.015M7.116 11.609C6.848 11.557 6.57 11.529 6.286 11.529C3.919 11.529 2 13.426 2 15.765C2 18.104 3.919 20 6.286 20H16.286C19.442 20 22 17.472 22 14.353C22 11.881 20.393 9.78 18.155 9.015M7.116 11.609C6.887 11 6.762 10.337 6.762 9.647C6.762 6.528 9.32 4 12.476 4C15.416 4 17.837 6.194 18.155 9.015M7.116 11.609C7.681 11.718 8.205 11.937 8.667 12.243' stroke='%233c6cff' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: float 10s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            bottom: 10%;
            right: 5%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 15%;
            right: 10%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3c6cff;
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #3c6cff, #5e8aff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            color: #546e7a;
            line-height: 1.8;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .signature {
            font-style: italic;
            color: #78909c;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
                line-height: 1.6;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.2rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="none">
                <path d="M14.381 9.027C14.977 8.82 15.618 8.706 16.286 8.706C16.94 8.706 17.569 8.815 18.155 9.015M7.116 11.609C6.848 11.557 6.57 11.529 6.286 11.529C3.919 11.529 2 13.426 2 15.765C2 18.104 3.919 20 6.286 20H16.286C19.442 20 22 17.472 22 14.353C22 11.881 20.393 9.78 18.155 9.015M7.116 11.609C6.887 11 6.762 10.337 6.762 9.647C6.762 6.528 9.32 4 12.476 4C15.416 4 17.837 6.194 18.155 9.015M7.116 11.609C7.681 11.718 8.205 11.937 8.667 12.243" stroke="#3c6cff" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="logo-text">Specter Software</div>
        </div>
        
        <h1>Desenvolvimento Pausado</h1>
        
        <p>Desenvolvimento temporariamente pausado por motivos internos. Em breve, nossa equipe fará atualizações sobre o andamento do projeto. No mais, nos veremos em breve.</p>
        
        <div class="signature">- Specter Software</div>
    </div>

    <script>
        // Animações suaves ao scroll
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            
            // Aplicar efeitos de hover para elementos touch
            document.querySelectorAll('.container').forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.classList.add('hover');
                });
                item.addEventListener('touchend', function() {
                    this.classList.remove('hover');
                });
            });
        });
    </script>
</body>
</html>
